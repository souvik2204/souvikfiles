<!DOCTYPE html>

<html>
	
	<head>
		
		<title>Javascript</title>

    </head>

	<body>

		<p>how many fingers are u holding up</p>

		<p><select id="myNumber">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>

		</select>
		<button id="guess">guess</button></p>


	   <script type="text/javascript">

        document.getElementById("guess").onclick = function(){

        	var gotIt = false;

        	var numberOfGuesses=1  

        	while(gotIt == false){

        	var myNumber = document.getElementById("myNumber").value;
        	var guess = Math.random()
        	guess = guess *6
        	guess =Math.floor(guess)

        	if(guess== myNumber)
        	{
                 gotIt =true
                 alert("got it: it was a " + guess + " it took me " + numberOfGuesses +" guesses ")
        	} else {

        		numberOfGuesses++
        	}
        }
    }


		 </script>


	</body>

</html>
